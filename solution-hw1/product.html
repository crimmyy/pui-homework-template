<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Original Cinnamon Roll - BunBun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <a href="mainh1.html">
            <img src="../assets/logo/logo-01.svg" alt="BunBun Bake Shop" class="header">
        </a>
        <div class="logo-underline"></div>
        <div class="hee">
            <p class="current">PRODUCTS</p>
            <a class="current2" href="cart.html">CART</a>
        </div>
    </header>
    <main>
        <div class="hee">
            <p>Original cinnamon roll</p>
            <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" class="product-img">
            <p>Customize our delicious, hand-making cinnamons to your liking!</p>
            <form class="options-form">
                <p class="hee">Glazing:</p>
                <select id="glazing">
                    <option value="keep-original">Keep original</option>
                    <option value="sugar-milk">Sugar milk</option>
                    <option value="vanilla-milk">Vanilla milk</option>
                    <option value="double-chocolate">Double chocolate</option>
                </select>
                <p class="hee">Pack Size:</p>
                <select id="pack-size">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                </select>
            </form>
                <div class="price-and-cart">
                    <h4 class="price">$2.49</h4>
                    <button type="button" class="add-to-cart">ADD TO CART</button>
                </div>
        </div>
    </main>
</body>
</html>
