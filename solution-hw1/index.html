<!DOCTYPE html>

<head>

    <title>BunBun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

            <img src="../assets/logo/logo-01.svg" alt="BunBun Bake Shop" class="header">

        <div class="product-gallery">
            <a href="original-cinnamon-roll.html" class="product">

            <a href="original-cinnamon-roll.html" class="product">

            <a href="original-cinnamon-roll.html" class="product">

                </div>

            <a href="original-cinnamon-roll.html" class="product">
