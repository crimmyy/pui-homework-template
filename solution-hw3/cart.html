<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - BunBun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="behavior.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class = "flexbox-header">
            <a href="index.html">
                <img src="../assets/logo/logo-01.svg" alt="BunBun Bake Shop" class="header-cart">
            </a>
                <div class="underline-space">
                    <div class="flexbox-htop">
                        <a href="product.html" class="badge-pos">PRODUCTS</a>
                        <a href="cart.html" class="badge-pos bold-remove current">
                            CART<span class="cart-badge">2</span>
                        </a>
                    </div>
                        <div class="logo-underline"></div>
                        <p class="flexbox-hbottom">Our hand-made cinnamon rolls</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="cart-container">
            <div class="cart-flexbox">
                    <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" class="product-img-cart">
                        <div class="cart-flexitem1">
                            <p>Original Cinnamon Roll</p>
                            <p>Glazing: Keep original</p>
                            <p>Pack Size: 1</p>
                        </div>
                    <div class="cart-flexitem4">
                        <p>$2.49</p>
                    </div>
            </div>
            <p class="cart-flexitem3 bold-remove" id="ul">Remove</p>
            <div class="cart-flexbox">
                    <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll" class="product-img-cart">
                        <div class="cart-flexitem2">
                                <p>Double Chocolate Cinnamon Roll</p>
                                <p>Glazing: Sugar Milk</p>
                                <p>Pack Size: 6</p>
                        </div>
                    <div class="cart-flexitem4">
                        <p>$27.45</p>
                    </div>
            </div>
            <p class="cart-flexitem3 bold-remove" id="ul">Remove</p>
            <div class="cart-flexbox">
                <div class="logo-underline2"></div>
            </div>
        </div>
            <div class="cart-flexbox">
                <div class="cart-flexitem5">
                    <p>Total:</p>
                    <div class="cart-flexitem6">
                        <p>$29.94</p>
                        <button type="button" class="add-to-cart">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
