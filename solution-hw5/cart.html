<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - BunBun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="behavior.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class = "flexbox-header">
            <a href="index.html">
                <img src="../assets/logo/logo-01.svg" alt="BunBun Bake Shop" class="header-cart">
            </a>
                <div class="underline-space">
                    <div class="flexbox-htop">
                        <a href="detail.html" class="badge-pos" id = "no-ul">PRODUCTS</a>
                        <a href="cart.html" class="badge-pos bold-remove current" id = "no-ul">
                            CART<span class="cart-badge">2</span>
                        </a>
                    </div>
                        <div class="logo-underline"></div>
                        <p class="flexbox-hbottom">Our hand-made cinnamon rolls</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="cart-container"></div>
            <div class="cart-flexbox">
                <div class="cart-flexitem5">
                    <p>Total:</p>
                    <div class="cart-flexitem6">
                            <p id="total-price">$0.00</p>
                        <button type="button" class="add-to-cart">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
