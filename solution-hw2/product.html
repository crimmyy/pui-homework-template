<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Original Cinnamon Roll - BunBun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class = "flexbox-header">
            <a href="index.html">
                <img src="../assets/logo/logo-01.svg" alt="BunBun Bake Shop" class="header">
            </a>
                <div class="underline-space">
                    <div class="flexbox-htop">
                        <a href="product.html" class="current">PRODUCTS</a>
                        <a href="cart.html" class="badge-pos">
                            CART<span class="cart-badge">2</span>
                        </a>
                    </div>
                        <div class="logo-underline"></div>
                        <p class="flexbox-hbottom">Our hand-made cinnamon rolls</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main> 
        <div class="page-flexbox">
            <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" class="product-page-img">
                <div class="page-flexitem1">
                    <p class="flexbox-page-bottom">Customize our delicious, hand-making cinnamons to your liking!</p>
                    <form class="options-form">
                    <p class="flexbox-page-bottom">Glazing:</p>
                        <select class="value-size" id="glazing">
                            <option value="keep-original">Keep original</option>
                            <option value="sugar-milk">Sugar milk</option>
                            <option value="vanilla-milk">Vanilla milk</option>
                            <option value="double-chocolate">Double chocolate</option>
                        </select>
                    <p class="flexbox-page-bottom">Pack Size:</p>
                        <select class="value-size" id="pack-size">
                            <option value="1">1</option>
                            <option value="3">3</option>
                            <option value="6">6</option>
                            <option value="12">12</option>
                        </select>
                    </form>
                    <div class="price-and-cart flexbox-page-top">
                        <h4 class="price">$2.49</h4>
                        <button type="button" class="add-to-cart">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
