<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BunBun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class = "flexbox-header">
            <a href="index.html">
                <img src="../assets/logo/logo-01.svg" alt="BunBun Bake Shop" class="header">
            </a>
                <div class="underline-space">
                    <div class="flexbox-htop">
                        <a href="product.html" class="current">PRODUCTS</a>
                        <a href="cart.html" class="badge-pos">
                            CART<span class="cart-badge">2</span>
                        </a>
                    </div>
                        <div class="logo-underline"></div>
                        <p class="flexbox-hbottom">Our hand-made cinnamon rolls</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="product-gallery">
            <a class="product" href="product.html">
                <div class="product-highlight">
                    <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" class="product-img">
                    <div class="product-text">
                        <p class="current2" id="ul">Original cinnamon roll</p>
                        <p class="current2">$2.49</p>
                    </div>
                </div>
            </a>
            <a class="product" href="product.html">
                <div class="product-highlight">
                    <img src="../assets/products/apple-cinnamon-roll.jpg" alt="Apple Cinnamon Roll" class="product-img">
                    <div class="product-text">
                        <p class="current2" id="ul">Apple cinnamon roll</p>
                        <p class="current2">$3.49</p>
                    </div>
                </div>
            </a>
            <a class="product" href="product.html">
                <div class="product-highlight">
                    <img src="../assets/products/raisin-cinnamon-roll.jpg" alt="Raisin Cinnamon Roll" class="product-img">
                    <div class="product-text">
                        <p class="current2" id="ul">Raisin cinnamon roll</p>
                        <p class="current2">$2.99</p>
                    </div>
                </div>
            </a>
            <a class="product" href="product.html">
                <div class="product-highlight">
                    <img src="../assets/products/walnut-cinnamon-roll.jpg" alt="Walnut Cinnamon Roll" class="product-img">
                    <div class="product-text">
                        <p class="current2" id="ul">Walnut cinnamon roll</p>
                        <p class="current2">$3.49</p>
                    </div>
                </div>
            </a>
            <a class="product" href="product.html">
                <div class="product-highlight">
                    <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll" class="product-img">
                    <div class="product-text">
                        <p class="current3" id="ul">Double chocolate cinnamon roll</p>
                        <p class="current3">$3.99</p>
                    </div>
                </div>
            </a>
            <a class="product" href="product.html">
                <div class="product-highlight">
                    <img src="../assets/products/strawberry-cinnamon-roll.jpg" alt="Strawberry Cinnamon Roll" class="product-img">
                    <div class="product-text">
                        <p class="current3" id="ul">Strawberry cinnamon roll</p>
                        <p class="current3">$3.99</p>
                    </div>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
